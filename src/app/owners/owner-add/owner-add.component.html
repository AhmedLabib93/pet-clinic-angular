<div class="container-fluid">
    <h3>Add New Owner</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="owner.firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="owner.lastName">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="owner.address">
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" id="city" name="city" [(ngModel)]="owner.city">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="owner.phone">
        </div>
        <br>
        <button class="btn btn-success" type="submit">Update Owner</button>
        <button class="btn btn-danger" (click)="back()">Back</button>
    </form>
    
</div>
